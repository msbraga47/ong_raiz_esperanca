<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Instituto Raiz da Esperança — Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Formulário de cadastro para voluntários e doadores.">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <img src="imagens/logo.svg" alt="Logo" width="120">
      </a>
      <nav aria-label="Menu principal">
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro de Voluntário / Doador</h1>
    <p>Preencha seus dados. Campos marcados com * são obrigatórios.</p>

    <form id="form-cadastro" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo *</label>
        <input id="nome" name="nome" type="text" required minlength="3">

        <label for="email">E-mail *</label>
        <input id="email" name="email" type="email" required>

        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" maxlength="14">

        <label for="telefone">Telefone *</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(11) 90000-0000" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" maxlength="15">

        <label for="nascimento">Data de nascimento *</label>
        <input id="nascimento" name="nascimento" type="date" required>

        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" required pattern="\d{5}-\d{3}" placeholder="00000-000" maxlength="9">

        <label for="endereco">Endereço *</label>
        <input id="endereco" name="endereco" type="text" required>

        <div class="row">
          <div class="col">
            <label for="cidade">Cidade *</label>
            <input id="cidade" name="cidade" type="text" required>
          </div>
          <div class="col">
            <label for="estado">Estado *</label>
            <input id="estado" name="estado" type="text" required maxlength="2" placeholder="SP">
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label><input type="checkbox" name="interesse" value="voluntariado"> Quero ser voluntário</label>
        <label><input type="checkbox" name="interesse" value="doacao"> Quero doar</label>
        <label for="mensagem">Mensagem (opcional)</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>
      </fieldset>

      <p>
        <button type="submit" class="btn">Enviar cadastro</button>
        <button type="reset" class="btn outline">Limpar</button>
      </p>
    </form>
  </main>

  <script src="js/masks.js"></script>
  <script>
    // Validação simples mostrando mensagens amigáveis
    (function(){
      const form = document.getElementById('form-cadastro');
      form.addEventListener('submit', function(e){
        if(!form.checkValidity()){
          e.preventDefault();
          form.reportValidity();
        } else {
          e.preventDefault();
          alert('Cadastro enviado com sucesso (simulado). Obrigado por ajudar!');
          form.reset();
        }
      });
    })();
  </script>
</body>
</html>
